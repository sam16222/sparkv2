<body>
    <!-- used to create a header, sidebar and main section  -->
    <div class="wrapper">
        <nav class="header">
            <h1> S p a r k </h1> 
            <hr class="header-top__seperator"/>
        </nav>
        <section class="subheader">
            <h3 id="hello-text">Videocalls on the go</h3>
            <hr class="header-top__seperator"/>
        </section>
        
        <div class="box sidebar">
        <!-- use SIDEBAR to specify all comparitive charts, statments, query/export, widgets, etc. -->
            <div id="selectRoom">
                <span><input id="roomNumber" type="text" placeholder="Enter room number" style="font-size: 15px;"></input></span>
                <button id="goRoom" class="btn btn-success btn-sm" type="submit">Join Room</button>
            </div>

            <hr> 

            <div  id="consultingControls" style="display:none">
                <label>User Options: </label>
                
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="toggle-cam"><i class="material-icons">videocam</i></button>
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="toggle-mic"><i class="material-icons">mic</i></button>
                
                <br>
                <label>Reactions: </label>
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="heart-emoji"><i class="material-icons">favorite</i></button>
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="like-emoji"><i class="material-icons">thumb_up</i></button>
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="happy-emoji"><i class="material-icons">sentiment_very_satisfied</i></button>
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="celebration-emoji"><i class="material-icons">celebration</i></button>   
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="question-emoji"><i class="material-icons">question_mark</i></button> 
                <br>
                <label>Remove Reaction: </label>
                <button type="submit" class="btn btn-outline-primary btn-sm btn-icon" id="clear-emoji"><i class="material-icons">remove</i></button>     
                <br> 
                <label>Share your screen: </label>
                <button type="submit" class="btn btn-outline-info btn-sm btn-icon" id="screen-share" disabled><i class="material-icons">screen_share</i></button>

                <br> 
                <label>Disconnect the Call: </label>
                <button type="submit" class="btn btn-outline-danger btn-sm btn-icon" id="disconnect-call" disabled><i class="material-icons">call_end</i></button>
                
                <hr> 
                <label>Gesture Control:</label>
                <button type="submit" class="btn btn-warning btn-sm" id="gestures">Disable Gestures</button>

            </div>

        </div>

        <div class="box content">
            <div  id="consultingRoom" style="display:none">
                <!-- <div id="video-grid" style="display: flex;">
                    <video style="display:none" class="video-small" id="remoteVideo" autoplay></video>
                </div>
                <br>
                <video class="video-large" id="localVideo" autoplay muted></video> -->
                <div id="video-grid" class="videos">
                    <div id="localVideoContainer" class="videoContainer">
                      <video id="localVideo" autoplay muted></video>
                    </div>
                </div>
            </div>
            <div  id="consultingRoomwSharing" style="display:none">
                <video class="video-large" id="screen-sharing" autoplay ></video>
            </div>
            <section>

            
            <section>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://flashphoner.com/downloads/builds/flashphoner_client/wcs_api-2.0/current/flashphoner.js"></script>

    <script src="/socket.io/socket.io.js"></script>
    <script type='text/javascript' src="/hand_gesture.js"></script>
    <script type="text/javascript" src="/client.js"></script>

</body>
